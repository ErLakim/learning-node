<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="mb-3 text-center text-danger">User Sign Up</h2>
        <form>
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">What is your name?</label>
              <input
                type="text"
                placeholder="Enter your name"
                class="form-control"
              />
            </div>
            <div class="col">
              <label class="form-label">Input Your Password</label>
              <input
                type="password"
                placeholder="Enter your password"
                class="form-control"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Select your college</label>
              <select class="form-select">
                <option value="nec">Nepal Engineering College</option>
                <option value="eec">Everest Engineering College</option>
                <option value="ncit">NCIT</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">Email</label>
              <input
                type="email"
                placeholder="Enter your Email"
                class="form-control"
              />
            </div>
          </div>
          <div class="container text-center" >
              <button type="submit" class="btn btn-primary btn-sm">
                  Submit
              </button>
          </div>
          
        </form>
      </div>
    </div>
  </body>
</html>
